<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Scraper</title>
    <link rel="stylesheet" href="./style.scss">
</head>

<body>
    <div class="container">
        <h1>OG Scraper</h1>
        <div class="row">
            <div class="col">
                <!-- https://www.freecodecamp.org/news/reduce-f47a7da511a9/ -->
                <form id="urlForm">
                    <div class="form-group">
                        <label for="url">Enter a URL to parse:</label>
                        <input type="text" id="url" class="form-control">
                        <button class="btn btn-block btn-primary">Parse</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col" id="result">

            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-block btn-primary invisible" id="copyToClipboard">
                    Copy To Clipboard
                </button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
