<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Affiliate Conversions With A Simple JavaScript Code</title>

    <!-- Keyword Tracking Via JQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' />
    <script type='text/javascript'>
        let urlParamsObject = new URLSearchParams(window.location.search)
        let urlParamsString = urlParamsObject.toString() // gives us url parameters in string format
        let keyword = urlParamsObject.get('keyword') // gives us value of 'keyword' param. 
        let location = urlParamsObject.get('location') // gives us value of 'location' param.
        $(document).ready(function () {
            $("a").attr("href", (n, old) => {
                if (old.includes('www.afflink.com'))
                    return old + '&source=' + keyword + '&aff_sub=' + location
                else return old + '&' + urlParamsString
            });
        });
    </script>
    <!-- Keyword Tracking Via JQuery -->

</head>

</body>

</html>
